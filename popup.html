<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT for YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 0.9em;
      padding: 10px;
      width: 350px;
    }
    textarea {
      width: 100%;
      height: 80px;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #chats {
      margin-bottom: 10px;
      height: 380px;
      overflow-y: scroll;
    }
    .message {
      margin-bottom: 10px;
      padding: 5px;
    }
    .response {
      background-color: bisque;
    }
    .note {
      background-color: aqua;
    }
    h2 {
      margin-top: 0px;
    }
  </style>
</head>
<body>
  <h2>GPT for YouTube</h2>
  <div id="chats"></div>
  <textarea id="inputText" placeholder="Type your question here..."></textarea>
  <script src="popup.js"></script>
</body>
</html>
